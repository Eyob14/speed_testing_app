<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress page</title>
    <link rel="stylesheet" href="style/progress.css">
</head>

<body>
    <h1>Your Progress Through Time</h1>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>WPM</th>
                    <th>CPM</th>
                    <th>Mistakes</th>
                    <th>Accuracy (%)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="progress-table-body"></tbody>
        </table>
    </div>
    <script type="module" src="js/progress.js"></script>
</body>

</html>
